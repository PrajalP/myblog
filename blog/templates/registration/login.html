<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h3>Login</h3>
<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username"><br>
    <input type="password" name="password" placeholder="Password"><br>
    <button>Login</button>
    <h5>Don't have an account?<a href="{% url 'signup' %}"> Sign Up</a></h5>
    <h5>Forgot Password?<a href="{% url 'password_reset' %}"> Reset Password</a></h5>
</form>
{% if form.errors %}
    <p>Username or Password is wrong</p>
{% endif %}
</body>
</html>
