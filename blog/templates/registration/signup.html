<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="{% static 'blog/css/stylelogin.css' %}" rel="stylesheet">
</head>
<body>
<h3 style="text-align:center">Sign Up</h3>
{% if errors %}
    <p>{{ errors }}</p>
{% endif %}
<div id="div1">
<form method="POST" action="">
    {% csrf_token %}
    <input type="text" name="firstname" placeholder="First Name"><br><br>
    <input type="text" name="lastname" placeholder="Last Name"><br><br>
    <input type="text" name="username" placeholder="Username"><br><br>
    <input type="email" name="email" placeholder="name@example.com"><br><br>
    <input type="password" name="password1" placeholder="Enter Password"><br><br>
    <input type="password" name="password2" placeholder="Re-enter Password"><br><br>
    <div id="div2">
    <input type="submit" value="Submit">
    </div>
</form>
</div>
</body>
</html>
