<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Edit your post</h1>
    <a method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <p>Title</p>
        <textarea cols="100" name="title">{{ post.title }}</textarea>
        <p>Content</p>
        <textarea rows="4" cols="100" name="content">{{ post.content }}</textarea>
        <p>Image File</p>
        {% if post.img %}
        <p>Image: {{ post.img }}</p>
        {% endif %}
        <input name="img" type="file" value="{{ post.img }}">
        <p>Is published</p>
        <input name="is_published" value="True" type="checkbox">
        <input type="submit">
    </form>
        <a href="{% url 'delete_post' post.id %}"><button>Delete</button></a>

</body>
</html>
