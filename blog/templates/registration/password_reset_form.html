<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
</head>
<body>

{% if form.email.errors %}
    <p>{{ form.email.errors }}</p>
{% endif %}

<form method="POST" action="">
    {% csrf_token %}
    <input type="email" name="email" placeholder="name@example.com"><br>
    <input type="submit" value="Send Mail">
</form>

</body>
</html>
