{% extends 'blog/base.html' %}
{% load static %}
{% block css %}
 <link href="{% static 'blog/css/addstyle.css' %}" rel="stylesheet">
{% endblock %}
{% block title %} Add Post {% endblock %}

{% block body %}

     {% include 'blog/navbar.html' %}

    <h1 style='text-align:center;'>Add a new post!</h1>
    <p style='text-align:center;'><strong>User:{{ request.user.username }}</strong></p>
    <div id="div1">
    <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <p>Title</p>
        <textarea name="title"></textarea>
        <p>Content</p>
        <textarea rows="20" cols="90" name="content"></textarea>
        <p>Image File</p>
        <input name="img" type="file"><br><br>
        <input name="is_published" value="True" type="checkbox">
        <label for="is_published">Is published</label><br><br>
        <input type="submit">
    </form>
    </div>
{% endblock %}
