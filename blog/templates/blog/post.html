<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
    <link href="{% static 'blog/css/style1.css' %}" rel="stylesheet">
</head>
<body>
<h1 class="heading" style="text-align: center">{{ post.title }}</h1>
<p>{{ post.content }}</p>
<img class="pic" height="300px" src="/media/{{ post.img }}"/>
<h3>Comments:</h3>
<ul>
    {% for comment in comments %}
        <li>{{ comment.comment_text }}</li>
    {% endfor %}
</ul>

</body>
</html>
